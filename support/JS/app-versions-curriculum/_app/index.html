<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
		<title>Todos</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>

		<!-- MANUAL INPUT VARIANTE -->
		<main class="manual-input">

			<h1>Todo List</h1>
			<h2>A "manual" input variante</h2>
	
			<!-- TODO LIST - will be populated by JavaScript -->
			<ul id="todo-list"></ul>

			<!-- ADD TODO -->
			<div class="row">
				<input class="text long" id="addTodoTextInput" type="text" placeholder="Text...">
				<button onclick="handlers.addTodo()">Add Todo</button>
			</div>
	
			<!-- CHANGE TODO -->
			<div class="row">
				<input class="index" id="changeTodoPositionInput" type="number" placeholder="Index..."></input>
				<input class="text" id="changeTodoTextInput" type="text" placeholder="Text..."></input>
				<button onclick="handlers.changeTodo()">Change Todo</button>
			</div>
	
			<!-- TOGGLE TODO -->
			<div class="row">
				<input class="index" id="toggleCompletedPositionInput" type="number" placeholder="Index..."></input>
				<button onclick="handlers.toggleCompleted()" class="M0">Toggle Item</button>
			</div>
	
			<!-- TOGGLE ALL TODOs -->
			<div class="row">
				<button onclick="handlers.toggleAll()" class="M0">Toggle All</button>
			</div>
	
	
			<!-- DELETE TODO -->
			<div class="row">
				<input class="index" id="deleteTodoPositionInput" type="number" placeholder="Index..."></input>
				<button onclick="handlers.deleteTodo()" class="M0">Delete Item</button>
			</div>
	
		</main>


		<!-- LINKED SCRIPTS -->
		<script src="app.js"></script>
		
	</body>

</html>
