<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="js/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- Swiper SLIDESHOW -->
  <section class="section swiper-container">

    <div class="swiper-wrapper">
      <figure class="swiper-slide" style="background-image:url(img/city-1-big.jpg)"></figure>
      <figure class="swiper-slide" style="background-image:url(img/city-2-big.jpg)"></figure>
      <figure class="swiper-slide" style="background-image:url(img/city-3-big.jpg)"></figure>
      <figure class="swiper-slide" style="background-image:url(img/city-4-big.jpg)"></figure>
    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-white"></div>

    <!-- Add Arrows -->
    <div class="swiper-button-prev swiper-button-white"></div>
    <div class="swiper-button-next swiper-button-white"></div>

  </section>

  <!-- JAVASCRIPT EXTERNES-->
  <script src="js/swiper/js/swiper.min.js"></script>
  <script src="js/mes-scripts.js"></script>

</body>
</html>
