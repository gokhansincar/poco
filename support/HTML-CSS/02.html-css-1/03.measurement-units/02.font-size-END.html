<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Font size</title>
	<style>
		html {
			font-size: 20px;
			font-family: sans-serif;
		}

		p:nth-child(1) {
			font-size: 1em;
		}
		p:nth-child(2) {
			font-size: 150%;
		}
		p:nth-child(3) {
			font-size: 16px;
		}
		p:nth-child(4) {
			font-size: 2rem;
		}
	</style>
</head>

<body>

	Html => font-size: 20px

	<p>Paragraph => font-size: 1em = 20px;</p>
	<p>Paragraph => font-size: 150% = 30px</p>
	<p>Paragraph => font-size: 16px = 16px</p>
	<p>Paragraph => font-size: 2rem = 40px</p>

</body>

</html>
