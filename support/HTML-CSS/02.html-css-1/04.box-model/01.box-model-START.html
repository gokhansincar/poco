<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The box model</title>

	<style>

		html {
			font-size: 20px;
			font-family: sans-serif;
		}

	</style>
</head>

<body>

	<section id="one">
		<div>
			box-sizing: <strong>content-box</strong>; <br>
			width = 400 + 40 + 40 = 480px <br>
			height = 200 + 40 + 40 = 280px
		</div>
	</section>

	<section id="two">
		<div>
			box-sizing: <strong>border-box</strong>; <br>
			width = 400px <br>
			height = 200px
		</div>
	</section>

</body>

</html>
