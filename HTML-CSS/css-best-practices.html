<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Semantics - Twenty Template</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Roboto:300,400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

    <img src="..." alt="Company Logo">

    <nav>
      <h2>My Nav</h2>
      <ul>
        <li><a href="">ONE</a></li>
        <li><a href="">TWO</a></li>
        <li><a href="">THREE</a></li>
        <li><a href="">FOUR</a></li>
        <li><a href="">FIVE</a></li>
      </ul>
    </nav>

    <div>
      <h1>TWENTY</h1>
      <p>Some description</p>
      <p>Some other description</p>
      <p>Some other other description</p>
      <button>TELL ME MORE</button>
    </div>

  </header>

  <main>
    <section>
      <h2>My first section bla-bla</h2>
      <p>Some description</p>

      <div id="green-stuff">
        <div id="green-left">
          <h3>Behond the icons</h3>
          <p>Blabla blabla</p>
          <button>FIND OUT MORE</button>
        </div>
        <div id="green-right">
          <img src="" alt="">
          <img src="" alt="">
          <img src="" alt="">
          <img src="" alt="">
          <img src="" alt="">
          <img src="" alt="">
        </div>
      </div>
    </section>
  </main>

  <footer>

  </footer>

</body>
</html>
